<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>


    
        <h2 class="head">CALCULA</h2>

    <div class="outline">

        
        
       <section class="calc-buttons">

        
        <section class="screen">
            0
        </section>

       
            <div class="rows">
                <button class="clear">
                   AC
                </button>
                <button class="symb">
                    &larr;
                </button>
                <button class="symb">
                    &percnt;
                </button>
                <button class="symb">
                    &divide;
                </button>
            </div>

            <div class="rows">
                <button class="calcbtn">
                    7
                </button>
                <button class="calcbtn">
                    8
                </button>
                <button class="calcbtn">
                    9
                </button>
                <button class="symb">
                    &times;
                </button>
            </div>

            <div class="rows">
                <button class="calcbtn">
                    4
                </button>
                <button class="calcbtn">
                    5
                </button>
                <button class="calcbtn">
                    6
                </button>
                <button class="symb">
                    &minus;
                </button>
                
            </div>
            <div class="rows">
                <button class="calcbtn">
                    1
                </button>
                <button class="calcbtn">
                    2
                </button>
                <button class="calcbtn">
                    3
                </button>
                <button class="symb">
                    &plus;
                </button>
                
            </div>

            <div class="rows">
                <button class="calcbtn">
                    0
                </button>
                <button class="calcbtn">
                    .
                </button>
                <button class="symb">
                    &equals;
                </button>
                
            </div>
            
        </section>
    </div>

        

    
    
</body>
</html>
